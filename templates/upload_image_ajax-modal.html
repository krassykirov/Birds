<style>

.box{
    /*background: url("/static/img/home/Penguins--1400x500.jpg") no-repeat center center fixed;*/
    border-radius: 25px;
}

.box input[type="submit"] {
    font-family: DroidSansRegular, "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: cadetblue;
    border-radius: 25px;
    transition: 0.25s;
    cursor: pointer
}
::placeholder {
    color: darkgrey;
}

.box input[type="file"]::-webkit-file-upload-button {
    visibility: hidden ;
    width: 0.1px;
    height: 0.1px;
    opacity: 0;
    overflow: hidden;
    position: absolute;
    z-index: -1;
    cursor: pointer;
    text-align: center;
}

/*.box input[type="file"] + label{*/
/*    background: url("/static/images/info.png");*/
/*}*/

.box input[type="text"],
.box input[type="url"],
.box input[type="file"],
.box input[type="image"],
.box input[type="select"],
.box input[type="option"],
.box input[type="password"] {
    font-family: DroidSansRegular, "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
    border: 0;
    background: none;
    display: block;
    margin: 10px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 15px 15px;
    width: 250px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s
}

.card {
    margin-bottom: 20px;
    border: none
}

.box input[type="text"]:focus,
.box input[type="password"]:focus {
    width: 300px;
    border-color: #2ecc71
}

.box input[type="submit"] {
    font-family: DroidSansRegular, "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
    border: 0;
    background: cadetblue;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: none;
    padding: 14px 40px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer
}

.box h1,h5,label {
    color: black;
    font-weight: 500
}

.box input[type="submit"]:hover {
    background: #2ecc71
}

.closeModal {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 30px;
  font-weight: bold;
  color: black;
  cursor: pointer
}
</style>

<div class="container" id="upload-image-modal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 1000; display: none">
<span onclick="close_image_modal()" class="closeModal" title="Close" style="position: fixed; top: 65px; right: 65px">X</span>

  <form method="post" enctype="multipart/form-data" class="box" id="upload-image" style="margin-top: 255px">
          {% if message  %}
            <div style="align-items: center; color:darkblue; font-size: 16px" id="message_image">
            {{ message }}
<!--                <a onclick="close_image_modal()" class="close">X</a>-->
          </div>
        {% endif %}
     <label for="id_image">Upload an additional Image:</label>
     <input type="file" name="image" accept="image/*" id="id_image" required>
     <input type="hidden" id="image_id"  value="{{bird.id}}">
     <input type="submit" name="upload" value="Submit a Photo">
  </form>
</div>

<script>

        document.getElementById('upload-image-modal').style.display='none'

        document.getElementById('upload-image').reset()

</script>
